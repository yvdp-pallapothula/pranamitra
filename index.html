<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PranaMitra | Your Journey to Health üßò‚Äç‚ôÄÔ∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .gradient-text { background: linear-gradient(90deg, #059669, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Mobile Menu Animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu.active { max-height: 400px; padding: 1rem 0; }

        #login-gate { position: fixed; inset: 0; z-index: 1000; background: #f5f5f4; display: flex; align-items: center; justify-content: center; }
        #main-wrapper { display: none; }
        .page-content.hidden { display: none; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="login-gate">
        <div class="text-center p-6 md:p-10 glass border border-stone-200 rounded-3xl shadow-xl max-w-[90%] w-sm">
            <h1 class="text-3xl md:text-4xl font-bold gradient-text mb-4">PranaMitra üåø</h1>
            <p class="text-stone-600 mb-8 text-sm md:text-base">Please sign in to continue your journey.</p>
            <div id="buttonDiv" class="flex justify-center"></div>
        </div>
    </div>

    <div id="main-wrapper">
        <nav class="fixed w-full z-50 glass border-b border-stone-200">
            <div class="max-w-7xl mx-auto px-4 md:px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold gradient-text cursor-pointer" onclick="showPage('home')">PranaMitra üåø</h1>
                
                <div class="hidden lg:flex gap-6 text-sm font-semibold uppercase tracking-wider">
                    <a href="#" onclick="showPage('beginner')" class="hover:text-emerald-600">Beginner</a>
                    <a href="#" onclick="showPage('advanced')" class="hover:text-emerald-600">Advanced</a>
                    <a href="#" onclick="showPage('members')" class="hover:text-emerald-600">Community</a>
                </div>

                <button class="lg:hidden p-2 text-stone-600" onclick="toggleMenu()">
                    <i data-lucide="menu" id="menu-icon"></i>
                </button>
            </div>

            <div id="mobile-menu" class="lg:hidden bg-white border-t border-stone-100 px-6">
                <div class="flex flex-col gap-4 py-2 font-semibold text-stone-600">
                    <a href="#" onclick="showPage('beginner'); toggleMenu()">Beginner</a>
                    <a href="#" onclick="showPage('advanced'); toggleMenu()">Advanced</a>
                    <a href="#" onclick="showPage('members'); toggleMenu()">Community</a>
                    <a href="#" onclick="showPage('live'); toggleMenu()" class="text-emerald-500">Live Classes</a>
                </div>
            </div>
        </nav>

        <main class="pt-24 pb-12 px-4 md:px-6">
            <section id="home-page" class="page-content">
                <div class="max-w-7xl mx-auto text-center">
                    <h2 class="text-4xl md:text-7xl font-bold mb-6 leading-tight">Elevate Your <br class="md:hidden">Body & Soul ‚ú®</h2>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12">
                        <div class="p-6 bg-white rounded-2xl shadow-sm border border-stone-100">
                            <h3 class="text-3xl font-bold text-emerald-600">100+</h3>
                            <p class="text-stone-500 text-sm">Unique Asanas</p>
                        </div>
                        <div class="p-6 bg-white rounded-2xl shadow-sm border border-stone-100">
                            <h3 class="text-3xl font-bold text-emerald-600">10+</h3>
                            <p class="text-stone-500 text-sm">Members</p>
                        </div>
                        <div class="p-6 bg-emerald-600 text-white rounded-2xl shadow-lg sm:col-span-2 md:col-span-1">
                            <h3 class="text-xl font-bold">Live Classes</h3>
                            <p class="text-xs opacity-90">Coming Soon</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="content-page" class="page-content hidden">
                <div class="max-w-7xl mx-auto">
                    <h2 id="page-title" class="text-3xl font-bold mb-8 text-emerald-900">Practices</h2>
                    <div id="asana-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Toggle Mobile Menu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }

        // Google Login logic (Keep your working version)
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "810048906410-6tr7i2ei41mlu5av80n4u4fmpn6rs1pp.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(document.getElementById("buttonDiv"), { theme: "outline", size: "large", shape: "pill" });
        }

        function handleCredentialResponse(response) {
            document.getElementById('login-gate').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            lucide.createIcons();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            const target = document.getElementById(pageId + '-page') || document.getElementById('content-page');
            target.classList.remove('hidden');
            // ... (rest of your render logic)
        }
    </script>
</body>
</html>
